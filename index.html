<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            <div style="max-width: 500px !important;"></div>
            <a class="navbar-brand" href="#">WordToStack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Stack Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>

    <div class="card text-center" style="height: 80vh !important;">
        <div class="card-body" style="max-width: 500px; margin: 0 auto;">
            <h1 class="card-title">Stack Generator</h1>
            <h4 class="card-text" style="font-weight: 400;">Enter a word below, and we will show you its
                corresponding stack!</h4>
            <div class="input-group input-group-lg" style="margin-top:30px;">
                <input type="text" id="userStackInput" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="Enter stack name here...">
            </div>
            <a href="#" class="btn btn-primary" style="margin-top:10px;" id="generateStackButton">Generate stack</a>
            <div>&nbsp;</div>
            <h3 id="stackNameHeader"></h3>
            <ul class="list-group" id="listGroupList" style="margin-top: 10px;">
            </ul>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        var stackDB = {
            "A": ["Angular", "AWS", "Apache", "Asembly"],
            "B": ["Bluebream", "Basic"],
            "C": ["C", "C++", "C#", "CSS", "Cobol"],
            "D": ["Django"],
            "E": ["Express"],
            "F": ["Flask", "Flutter"],
            "G": ["Grok", "Gulp", "Grunt"],
            "H": ["HTML", "Hapi.js"],
            "I": ["Intercom"],
            "J": ["Javascript", "Java"],
            "K": ["Koa.js"],
            "L": ["LiteSpeed", "Linux", "Laravel", "Lisp"],
            "M": ["MongoDB", "MySQL", "Meteor.js", "Matlab"],
            "N": ["Node.js", "Nginx", "Next.js"],
            "O": ["Oracle"],
            "P": ["Python", "PostgreSQL", "PHP", "Pascal"],
            "Q": ["Q#", "Quest", "QTquick"],
            "R": ["React.js", "Redis", "Ruby"],
            "S": ["SQLalchemy", "SQLite", "Symfony", "Sails.js", "Scratch"],
            "T": ["Tornado"],
            "U": ["Unity"],
            "V": ["Vite", "Vue.js", "Visual", "Basic"],
            "W": ["W3.CSS", "Windows"],
            "X": ["XML"],
            "Y": ["Yargs", "Yii"],
            "Z": ["Zone.js", "Zend"]
        };


        function nameStack(letters) {
            var stack = [];
            for (var i = 0; i < letters.length; i++) {
                var randomIndex = Math.floor(Math.random() * stackDB[letters.charAt(i).toUpperCase()].length)
                var theLetter = String(letters.charAt(i).toUpperCase());
                var theTech = String(stackDB[letters.charAt(i).toUpperCase()][randomIndex]);
                var theAnswer = theLetter + " - " + theTech
                stack.push(theAnswer);
            }
            return stack;
        };

        document.getElementById("generateStackButton").addEventListener("click", function () {
            console.log("IN")
            var userStack = document.getElementById("userStackInput").value.toUpperCase().replace(" ", "");
            let menu = document.getElementById('listGroupList');

            while (menu.firstChild) {
                menu.removeChild(menu.firstChild);
            }
            document.getElementById("stackNameHeader").innerText = "The " + userStack + " Stack";
            var returnedStack = nameStack(userStack);

            for (var i = 0; i < returnedStack.length; i++) {
                var firstChar = returnedStack[i][0];
                var technologyString = returnedStack[i].substring(1, returnedStack[i].length);
                document.getElementById("listGroupList").innerHTML += '<li class="list-group-item" style="text-align: left; display: inline;"> <div style="display: flex; align-items: center;"> <span style="font-size: 32px; padding-right: 10px;">' + firstChar + '</span><span style="font-size: 24px;">' + technologyString + '</span></div></li>';
            }
        });

    </script>
</body>

</html>
